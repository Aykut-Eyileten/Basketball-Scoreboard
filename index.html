<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="board">
      <!-- HOME -->
      <div class="boardSection">
        <h2 class="sectionName">HOME</h2>
        <h1 id="scoreHome-el" class="score">12</h1>
        <div class="buttonsGroup">
          <button onclick="increaseScore('home', 1)">+ 1</button>
          <button onclick="increaseScore('home', 2)">+ 2</button>
          <button onclick="increaseScore('home', 3)">+ 3</button>
        </div>
      </div>

      <!-- GUEST -->
      <div class="boardSection">
        <h2 class="sectionName">GUEST</h2>
        <h1 id="scoreGuest-el" class="score">5</h1>
        <div class="buttonsGroup">
          <button onclick="increaseScore('guest', 1)">+ 1</button>
          <button onclick="increaseScore('guest', 2)">+ 2</button>
          <button onclick="increaseScore('guest', 3)">+ 3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
